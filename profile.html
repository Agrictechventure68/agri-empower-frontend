<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Registration | Agri_Empower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üë®‚Äçüåæ Farmer Registration</h1>
<p>Register farmers into the Agri_Empower platform</p>

<form id="farmerForm">
  <label>Full Name</label>
  <input type="text" id="full_name" required />

  <label>Phone Number</label>
  <input type="text" id="phone" required />

  <label>Location</label>
  <input type="text" id="location" />

  <label>Specialisation</label>
  <input type="text" id="specialisation" placeholder="e.g Crop Farming, Poultry" />

  <label>Preferred Language</label>
  <select id="language">
    <option value="English">English</option>
    <option value="Yoruba">Yoruba</option>
    <option value="Igbo">Igbo</option>
    <option value="Hausa">Hausa</option>
    <option value="Pidgin">Pidgin</option>
  </select>

  <button type="submit">Register Farmer</button>
</form>

<p id="message"></p>

<!-- Supabase Client -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  // Wait until everything loads (IMPORTANT for GitHub Pages)
  window.addEventListener("DOMContentLoaded", () => {

    const SUPABASE_URL = "https://jdhmhavvqfeeyostvoai.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_uVbmMWBOdjGUR0Q0ZoBzcg_8uL9ZSkJ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const form = document.getElementById("farmerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // ‚õî stop page reload

      message.style.color = "black";
      message.textContent = "‚è≥ Registering farmer...";

      const payload = {
        full_name: document.getElementById("full_name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        specialisation: document.getElementById("specialisation").value.trim(),
        language: document.getElementById("language").value
      };

      console.log("Submitting:", payload);

      const { data, error } = await supabase
        .from("farmers")
        .insert([payload])
        .select();

      if (error) {
        console.error("Insert failed:", error);
        message.style.color = "red";
        message.textContent = "‚ùå " + error.message;
        return;
      }

      console.log("Insert success:", data);
      message.style.color = "green";
      message.textContent = "‚úÖ Farmer registered successfully!";
      form.reset();
    });
  });
</script>

</body>
</html>
