<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Farmers | Agri_Empower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 6px;
    }
    .empty {
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>üë®‚Äçüåæ Registered Farmers</h1>
<p>View farmers registered on the Agri_Empower platform</p>

<div class="grid" id="farmersGrid"></div>
<p class="empty" id="emptyMsg"></p>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://jdhmhavvqfeeyostvoai.supabase.co",
    "sb_publishable_uVbmMWBOdjGUR0Q0ZoBzcg_8uL9ZSkJ"
  );

  async function loadFarmers() {
    const { data, error } = await supabase
      .from("farmers")
      .select("*")
      .order("created_at", { ascending: false });

    const grid = document.getElementById("farmersGrid");
    const emptyMsg = document.getElementById("emptyMsg");

    if (error) {
      emptyMsg.textContent = "‚ùå Unable to load farmers.";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      emptyMsg.textContent = "No farmers registered yet.";
      return;
    }

    grid.innerHTML = "";

    data.forEach(f => {
      grid.innerHTML += `
        <div class="card">
          <h3>${f.full_name}</h3>
          <p><strong>Phone:</strong> ${f.phone}</p>
          <p><strong>Location:</strong> ${f.location || "‚Äî"}</p>
          <p><strong>Specialisation:</strong> ${f.specialisation || "‚Äî"}</p>
          <p><strong>Language:</strong> ${f.language || "‚Äî"}</p>
        </div>
      `;
    });
  }

  loadFarmers();
</script>

</body>
</html>
