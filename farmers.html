<!DOCTYPE html>
<html lang="en">
<head>

    .card {

      box-shadow:0 2px 6px rgba(0,0,0,0.1);

    h3 { margin:0 0 5px; }
  </style>
</head>
<body>

<div class="grid" id="farmersGrid"></div>

<script>
const farmers = [

  { name:"Victoria Doro", phone:"09036873039", location:"Lagos", specialisation:"Vegetables" },

const grid = document.getElementById("farmersGrid");

farmers.forEach(f => {
  grid.innerHTML += `
    <div class="card">

      <p><strong>Specialisation:</strong> ${f.specialisation}</p>
    </div>
  `;
});
</script>
