      font-size: 1.2em;
      color: #1c1c1c;
    }
    .farmer-card p {

      color: #555;

    const states = ["Lagos", "Ogun", "Oyo", "Osun", "Ondo", "Ekiti", "Kwara", "Kogi", "Edo", "Delta"];
    const farmTypes = ["Cassava", "Ugu", "Poultry", "Maize", "Vegetables", "Livestock", "Rice", "Tomatoes"];
    const genders = ["Male", "Female"];

    const generateProfiles = () => {
      return rawNames.split("\n").map((entry, index) => {
        const [name, phone] = entry.split("|");
        return {
          id: index + 1,
          name: name.trim(),
          phone: phone.trim(),

    const displayProfiles = (profiles) => {

      grid.innerHTML = "";
      profiles.forEach(profile => {
        grid.innerHTML += `
          <div class="farmer-card">

            <p><strong>Gender:</strong> ${profile.gender}</p>

    const profiles = generateProfiles();
    localStorage.setItem("farmers", JSON.stringify(profiles));
    displayProfiles(profiles);
