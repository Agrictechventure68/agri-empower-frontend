<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease & Pest Diagnostic Tool | Agri_Empower</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="diagnostic-style.css">
</head>

<body>

<header>
  <h1>Disease & Pest Diagnostic Tool</h1>
  <p>Select crop or livestock and symptoms for diagnosis</p>
</header>

<nav>
  <a href="../../index.html">Home</a>
  <a href="../../curriculum.html">Curriculum</a>
  <a href="../../about.html">About</a>
  <a href="../../contact.html">Contact</a>
</nav>

<main>

  <section class="diagnostic-form">

    <label for="crop-select">Select Crop / Livestock</label>
    <select id="crop-select">
      <option value="">-- Choose Option --</option>

      <!-- Crops -->
      <option value="maize">Maize</option>
      <option value="tomato">Tomato</option>
      <option value="cassava">Cassava</option>
      <option value="rice">Rice</option>
      <option value="ugu">Ugu (Fluted Pumpkin)</option>

      <!-- Livestock -->
      <option value="goat">Goat</option>
      <option value="sheep">Sheep</option>
      <option value="rabbit">Rabbit</option>
    </select>

    <label for="symptom-select">Select Symptom</label>
    <select id="symptom-select">
      <option value="">-- Choose Symptom --</option>
    </select>

    <div id="symptom-suggestions" class="symptom-hint">
      <strong>Common Symptoms:</strong>
      <span id="symptom-list">Select a crop or animal above</span>
    </div>

    <button type="button" id="diagnoseBtn">Diagnose</button>

  </section>

  <section id="result-display" class="diagnostic-result"></section>

</main>

<footer>
  <p>&copy; 2025 Agri_Empower | Bright Doro AgricTech Venture</p>
</footer>

<script src="diagnostic.js"></script>
</body>
</html>
